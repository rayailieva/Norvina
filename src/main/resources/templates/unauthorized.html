<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NORVINA</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{css/reset-css.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body class="bg-body">
<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-notino rounded">
        <a class="navbar-brand nav-link-white" th:href="@{/}">NORVINA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>
    <main>
        <div class="container justify-content-center col-md-11 my-4">
            <div class="jumbotron bg-forms d-flex justify-content-center">
                <div class="container align-content-center">
                    <div class="row d-flex justify-content-center">
                        <h1>Sorry, there was a problem with your request!</h1>
                    </div>
                    <img src="https://httpstatusdogs.com/img/401.jpg" class="img mt-3" width="200" height="200" alt="Image">
                    <div class="row d-flex justify-content-center mb-3">
                        <h2 th:text="${message}"></h2>
                    </div>
                </div>

            </div>
        </div>
    </main>
<footer>
    <div class="container-fluid bg-notino rounded">
        <div class="text-white p-2 text-center">&copy; CopyRight Norvina 2019. All rights reserved.
        </div>
    </div>
</footer>
</body>
