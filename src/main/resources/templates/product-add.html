<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOTINO</title>
    <link rel="stylesheet" th:href="@{css/reset-css.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar}"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center text-notino">Add Product</h1>
        <form class="mx-auto w-25" method="post" action="/product-add" th:object="${bindingModel}">
            <div class="form-group">
                <label for="name" class="text-notino">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
            </div>
            <div class="form-group">
                <label for="description" class="text-notino">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description..." name="description">
            </div>
            <div class="form-group">
                <label for="imageSrc" class="text-notino">Image Link</label>
                <input type="text" class="form-control" id="imageSrc" placeholder="Image Link..." name="imageSrc">
            </div>
            <div class="form-group">
                <label for="price" class="text-notino">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price..." name="price">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select multiple class="form-control" id="category" th:field="*{category}">
                    <option th:each="category : ${categories}" th:value="${category.id}"
                            th:text="${category.name}" ></option>
                </select>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn bg-notino text-white">Add Product</button>
            </div>
        </form>

    </main>
    <th:block th:include="~{fragments/footer}"></th:block>
</div>
</body>
</html>
