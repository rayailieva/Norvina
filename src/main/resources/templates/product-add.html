<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NOTINO</title>
    <link rel="stylesheet" th:href="@{css/reset-css.css}">
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">

</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-notino rounded">
            <a class="navbar-brand nav-link-white" th:href="@{/}">NOTINO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active" th:href="@{/login}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active"  th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-white active"  th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="mt-3">
        <h1 class="text-center text-notino">Add Product</h1>
        <form class="mx-auto w-25" method="post" action="/product-add">
            <div class="form-group">
                <label for="name" class="text-notino">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
            </div>
            <div class="form-group">
                <label for="description" class="text-notino">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description..." name="description">
            </div>
            <div class="form-group">
                <label for="price" class="text-notino">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price..." name="price">
            </div>
            <div class="form-group">
                <label for="category" class="text-notino">Category</label>
                <input type="text" class="form-control" id="category" placeholder="Category..." name="category">
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <button type="submit" class="btn bg-notino text-white">Add Product</button>
            </div>
        </form>

    </main>
    <footer>
        <div class="container-fluid bg-notino rounded">
            <div class="text-white p-2 text-center">&copy; CopyRight Sanity Web Design Studios 2019. All rights reserved.
            </div>
        </div>
    </footer>
</div>
</body>
</html>
