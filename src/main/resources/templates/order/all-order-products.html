<th:block>
    <main class="mt-3">
        <form th:action="@{/all-product-orders}" method="post">
            <h1 class="text-center text-dark">Products in basket:</h1>
            <hr class="hr-2 bg-dark w-75">
            <table class="table table-hover w-75 mx-auto">
                <thead>
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center">#</th>
                    <th class="col-md-3 text-center">Image</th>
                    <th class="col-md-3 text-center">Name</th>
                    <th class="col-md-2 text-center">Price</th>
                    <th class="col-md-3 text-center">Quantity</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="order, iter : ${orders}">
                    <tr class="row mx-auto">
                        <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                        <td class="col-md-3">
                            <div class="text-center">
                                <img th:src="${order.imageUrl}" width="40" height="40" alt="Product">
                            </div>
                        </td>
                        <td class="col-md-3 text-center" th:text="${order.name}"></td>
                        <td class="col-md-2 text-center" th:text="${order.price}"></td>
                        <td class="col-md-2 text-center" th:text="${order.quantity}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <hr class="hr-2 bg-dark">
            <div class="button-holder d-flex justify-content-center mb-3">
                <button type="submit" class="btn bg-notino text-white">Order all!</button>
            </div>
        </form>
    </main>
</th:block>
