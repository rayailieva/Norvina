<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-body justify-content-center">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
    <main class="mt-3">
        <h1 class="text-center text-dark" th:utext="|Order: ${order.id}|"></h1>
        <h3 class="text-center text-dark">Products</h3>
        <hr class="hr-2 bg-dark w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-6 text-center">#</th>
                <th class="col-md-6 text-center">Price</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product, iter : ${order.products}" th:object="${product}">
                <tr class="row mx-auto">
                    <th class="col-md-6 text-center" th:utext="${iter.index + 1}"></th>
                    <td class="col-md-6 text-center" th:utext="*{price}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <form th:action="@{/orders/ship/{id}(id=*{id})}" th:method="post">
            <div class="button-holder d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-pink">Send Order</button>
            </div>
        </form>
        <hr class="hr-2 bg-dark">
    </main>
    <footer >
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
    </body>
    </html>
