<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-body justify-content-center">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<div class="jumbotron col-sm-11 m-auto">
        <main class="mt-3">
            <h1 class="text-center text-dark">Edit brand</h1>
            <hr class="hr-2 bg-dark w-25">
            <form class="form w-25 mx-auto" th:action="@{/brands/edit/{id}(id=${brandBindingModel.id})}" method="post" th:object="${brandBindingModel}">
                    <div class="form-group">
                        <label for="name" class="font-weight-bold">Name</label>
                        <input type="text" class="form-control text-center" id="name" name="name"
                               th:field="*{name}" th:styleappend="${#fields.hasErrors('name')} ? border-color: red">
                        <small style="color: red" th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                    </div>
                    <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center mb-3">
                    <button type="submit" class="btn btn-pink">Edit</button>
                </div>
                </form>
        </main>

    </div>
<footer >
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
