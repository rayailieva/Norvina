<th:block>
    <div>
        <div class="jumbotron bg-forms d-flex justify-content-center text text-center" th:object="${userEditBindingModel}">
            <h1 th:text="|Hello, ${username}|"></h1>
            <div class="container">
            <div class="row d-flex justify-content-center">
                <h1 class="text text-center text-danger">My Profile</h1>
            </div>
            <hr class="hr" />
            <div class="row d-flex justify-content-center">
                <h4 th:text="'Email: ' + *{email}"></h4>
            </div>
            <div class="row d-flex justify-content-center">
                <h4 th:text="'First Name: ' + *{firstName}"></h4>
            </div>
            <div class="row d-flex justify-content-center">
                <h4 th:text="'Last Name: ' + *{lastName}"></h4>
            </div>
                <hr class="hr" />
                <div class="row d-flex justify-content-center">
                    <button class="btn btn-success" id="toggle-edit-profile">Edit</button>
                </div>
                <form id="edit-form" th:action="@{/user-edit-profile}" th:method="post"  >
                    <div class="form-group">
                        <label for="firstName" class="text-notino">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" th:styleappend="${#fields.hasErrors('newPassword')} ? border-color: red"
                               id="firstName" placeholder="First Name..." name="firstName">
                        <small style="color: red" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="text-notino">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" th:styleappend="${#fields.hasErrors('newPassword')} ? border-color: red"
                               id="lastName" placeholder="Last Name..." name="lastName">
                        <small style="color: red" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-notino">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" th:styleappend="${#fields.hasErrors('newPassword')} ? border-color: red"
                               id="email" placeholder="Email..." name="email">
                        <small style="color: red" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-notino">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" th:styleappend="${#fields.hasErrors('newPassword')} ? border-color: red"
                               id="password" placeholder="Password..." name="password">
                        <small style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <label for="newPassword">New Password</label>
                        <input class="form-control" th:field="*{newPassword}" th:styleappend="${#fields.hasErrors('newPassword')} ? border-color: red"
                               id="newPassword" type="password" name="newPassword" placeholder="New Password..." >
                        <small style="color: red" th:each="error : ${#fields.errors('newPassword')}" th:text="${error}"></small>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="form-control" th:field="*{confirmPassword}" th:styleappend="${#fields.hasErrors('newPassword')} ? border-color: red"
                               id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password..." >
                        <small style="color: red" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
                    </div>
                    <hr class="bg-exodia hr-2"/>
                    <div class="form-row my-5 d-flex justify-content-center">
                        <div class="col d-flex justify-content-center">
                            <button type="submit" class="btn btn-success mr-2">Edit</button>
                            <button id="cancel-edit-profile" type="button" class="btn btn-secondary ml-2">Cancel</button>
                        </div>
                    </div>
                </form>
    </div>
        </div>
    </div>
    <script>
        let editProfileBtn = $('#toggle-edit-profile');
        let cancelEditProfileBtn = $('#cancel-edit-profile');
        editProfileBtn.click(function () {
            $('#edit-form').prop('hidden', false);
            editProfileBtn.prop('hidden', true);
        });
        cancelEditProfileBtn.click(function () {
            $('#edit-form').prop('hidden', true);
            editProfileBtn.prop('hidden', false);
        });
    </script>
</th:block>
