<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-body justify-content-center">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
    <div>
        <div class="jumbotron bg-forms d-flex justify-content-center text text-center">

            <form class="form w-25 mx-auto" th:action="@{/edit}" th:method="patch" th:object="${userEditBindingModel}">
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" th:value="*{username}" class="form-control" name="username" id="username" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName" class="font-weight-bold">FirstName</label>
                    <input type="text" th:value="*{firstName}" class="form-control" name="firstName" id="firstName" >
                </div>
                <div class="form-group">
                    <label for="lastName" class="font-weight-bold">LastName</label>
                    <input type="text" th:value="*{lastName}" class="form-control" name="lastName" id="lastName" >
                </div>
                <div class="form-group">
                    <label for="oldPassword" class="font-weight-bold">Old Password</label>
                    <input th:value="*{oldPassword}" type="password" class="form-control" id="oldPassword"
                           placeholder="Password..." name="oldPassword" required>
                    <th:block th:if="${#fields.hasErrors('oldPassword')}">
                        <small th:errors="*{oldPassword}" class="error"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">New Password</label>
                    <input th:value="*{password}" type="password" class="form-control" id="password" placeholder="New Password..." name="password">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small th:errors="*{password}" class="error"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="font-weight-bold">Confirm New Password</label>
                    <input th:value="*{confirmPassword}" type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password..." name="confirmPassword">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <small th:errors="*{password}" class="error"></small>
                    </th:block>
                </div>
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input th:value="*{email}" type="email" class="form-control" id="email" placeholder="Email..." name="email">
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <small th:errors="*{email}" class="error"></small>
                    </th:block>
                </div>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Edit</button>
                </div>
            </form>
        </div>
    </div>
    <footer >
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
    </body>
    </html>
