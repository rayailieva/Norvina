<th:block>
    <div>
        <div class="jumbotron bg-forms d-flex justify-content-center text text-center">

            <form class="mx-auto w-25" th:action="@{/user-edit-profile/{id}(id=${userEditBindingModel.id})}" th:object="${userEditBindingModel}" method="post">
                               <div class="form-group">
                                   <h1 class="text-center text-notino">Edit Profile</h1>
                    <label for="firstName" class="text-notino">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:styleappend="${#fields.hasErrors('firstName')} ? border-color: red"
                           placeholder="First Name..." name="firstName">
                    <small style="color: red" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="lastName" class="text-notino">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:styleappend="${#fields.hasErrors('lastName')} ? border-color: red"
                           placeholder="Last Name..." name="lastName">
                    <small style="color: red" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="email" class="text-notino">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" th:styleappend="${#fields.hasErrors('email')} ? border-color: red"
                           placeholder="Email..." name="email">
                    <small style="color: red" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="oldPassword" class="text-notino">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" th:field="*{oldPassword}"
                           placeholder="Old Password..." name="oldPassword">
                </div>
                <div class="form-group">
                    <label for="password" class="text-notino">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" th:styleappend="${#fields.hasErrors('password')} ? border-color: red"
                           placeholder="Password..." name="password">
                    <small style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-notino">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" th:styleappend="${#fields.hasErrors('confirmPassword')} ? border-color: red"
                           placeholder="Confirm Password..." name="confirmPassword">
                    <small style="color: red" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>

                </div>
                <hr class="bg-notino hr-2"/>
                <div class="button-holder mt-4 d-flex justify-content-center mb-3">
                    <button type="submit" class="btn bg-notino text-white">Edit Profile</button>
                </div>
            </form>
        </div>
    </div>
</th:block>
