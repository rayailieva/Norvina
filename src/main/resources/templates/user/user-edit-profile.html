<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-body justify-content-center">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
    <div>
        <div class="jumbotron bg-forms d-flex justify-content-center text text-center">

            <form class="form w-25 mx-auto" th:action="@{/edit}" th:method="patch" th:object="${userEditBindingModel}">
                <div class="form-group">
                    <label for="username" class="font-weight-bold">Username</label>
                    <input type="text" th:value="*{username}" class="form-control" name="username" id="username" readonly>
                </div>
                <div class="form-group">
                    <label for="firstName" class="font-weight-bold">FirstName</label>
                    <input type="text" th:value="*{firstName}" class="form-control" name="firstName" id="firstName"
                           th:styleappend="${#fields.hasErrors('firstName')} ? border-color: red">
                    <small style="color: red" th:each="error : ${#fields.errors('firstName')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="lastName" class="font-weight-bold">LastName</label>
                    <input type="text" th:value="*{lastName}" class="form-control" name="lastName" id="lastName"
                           th:styleappend="${#fields.hasErrors('lastName')} ? border-color: red">
                    <small style="color: red" th:each="error : ${#fields.errors('lastName')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="password" class="font-weight-bold">New Password</label>
                    <input th:value="*{password}" type="password" class="form-control" id="password" placeholder="New Password..." name="password"
                           th:styleappend="${#fields.hasErrors('password')} ? border-color: red">
                    <small style="color: red" th:each="error : ${#fields.errors('password')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="font-weight-bold">Confirm New Password</label>
                    <input th:value="*{confirmPassword}" type="password" class="form-control" id="confirmPassword"
                           placeholder="Confirm New Password..." name="confirmPassword"
                           th:styleappend="${#fields.hasErrors('confirmPassword')} ? border-color: red">
                    <small style="color: red" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}"></small>
                </div>
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input th:value="*{email}" type="email" class="form-control" id="email" placeholder="Email..." name="email"
                           th:styleappend="${#fields.hasErrors('email')} ? border-color: red">
                    <small style="color: red" th:each="error : ${#fields.errors('email')}" th:text="${error}"></small>
                </div>
                <hr class="hr-2 bg-dark">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-dark">Edit</button>
                </div>
            </form>
        </div>
    </div>
    <footer >
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
    </body>
    </html>
