<th:block>
    <main class="mt-3">
        <h1 class="text-center text-notino">Edit Product</h1>
        <form class="mx-auto w-25" th:object="${editBindingModel}" method="post" th:action="@{/products/edit/{id}(id=*{id})}">
            <div class="form-group">
                <label for="name" class="text-notino">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name..." name="name" th:field="*{name}" >
            </div>
            <div class="form-group">
                <label for="description" class="text-notino">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description..." name="description" th:field="*{description}">
            </div>
            <div class="form-group">
                <label for="imageSrc" class="text-notino">Image Link</label>
                <input type="text" class="form-control" id="imageSrc" placeholder="Image Link..." name="imageSrc">
            </div>
            <div class="form-group">
                <label for="price" class="text-notino">Price</label>
                <input type="number" class="form-control" id="price" placeholder="Price..." name="price" th:field="*{price}">
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center mb-3">
                <button type="submit" class="btn bg-notino text-white">Edit Product</button>
            </div>
        </form>

    </main>
</th:block>
