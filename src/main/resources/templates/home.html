<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="bg-body justify-content-center">
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>

<div class="d-flex" id="wrapper">
    <div class="bg-light border-right">
        <div class="list-group-item list-group-item-action bg-light">Our Brands</div>
        <div class="list-group list-group-flush">
            <th:block th:each="brand : ${brands}" th:object="${brand}">
                <a class="list-group-item list-group-item-action bg-light"
                   th:href="@{/brands/products/{id}(id=${brand.id})}" th:text="${brand.name}"
                   th:value="*{name}"></a>
            </th:block>
        </div>
    </div>

    <main class="mt-3 container">
        <div class="jumbotron mt-3 bg-notino">
            <h1 class="text-white text-center">NORVINA</h1>
            <h1 class="text-white text-center">World's best cosmetics online retailer.</h1>
            <hr class="bg-white hr-2"/>

            <div class="align-content-md-center">
                <a th:href="@{/daily-offers}">
                    <img src="https://2a494542b89257583ec9-cb62f704a7d9d3d1832b8008d7ddd7e2.ssl.cf3.rackcdn.com/images/original/927f35ae-7337-46b9-a530-c04953d5cba5.jpg?mobilelazy"
                         class="center">
                </a>
            </div>

            <hr/>
            <div class="row text-center mt-3">
                <div class="mx-auto">
                    <p><a onclick="showFragrances()" th:text="FRAGRANCES" class="bg-notino-pink"></a></p>
                    <img src="https://i.notino.com/images/gallery/hp-category/hp-niche_2k.jpg" class="float-left"
                         width="300px" alt="Image">
                </div>
                <div class="mx-auto">
                    <p><a onclick="showHair()" th:text="HAIR" class="bg-notino-pink"></a></p>
                    <img src="https://i.notino.com/images/gallery/hp-category/hp-hair_2k.jpg" class="float-right"
                         width="300px" alt="Image">
                </div>
                <div class="mx-auto">
                    <p><a onclick="showSkin()" th:text="SKIN" class="bg-notino-pink"></a></p>
                    <img src="https://i.notino.com/images/gallery/hp-category/hp-skin_2k.jpg" class="float-left"
                         width="300px" alt="Image">
                </div>
            </div>
            <div class="container-fluid bg-3 text-center align-content-center">
                <div class="row align-content-md-center">
                    <div class="mx-auto">
                        <p><a onclick="showBody()" th:text="BODY" class="bg-notino-pink"></a></p>
                        <img src="https://i.notino.com/images/gallery/hp-category/hp-body_2k.jpg"
                             class="float-right"
                             width="300px" alt="Image">
                    </div>
                    <div class="mx-auto">
                        <p><a onclick="showMakeup()" th:text="MAKEUP" class="bg-notino-pink"></a></p>
                        <img src="https://i.notino.com/images/gallery/hp-category/make-up_2k.jpg" class="float-left"
                             width="300px" alt="Image">
                    </div>
                    <div class="mx-auto">
                        <p><a onclick="showSun()" th:text="SUN" class="bg-notino-pink"></a></p>
                        <img src="https://i.notino.com/images/gallery/hp-category/hp-sun_2k.jpg" class="float-right"
                             width="300px" alt="Image">
                    </div>
                </div>
                <hr/>
                <div class="text-center align-content-center mt-3">
                    <h3>View All OF Our Product Now:</h3>
                    <button onclick="showProducts()" class="btn btn-pink"
                            id="productsOption" th:text="Products"></button>
                </div>
                <div th:id="content-container">
                </div>
            </div>

        </div>
    </main>
</div>

<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
<script type="text/javascript" src="/js/show-products.js"></script>
<script type="text/javascript" src="/js/show-categories.js"></script>
