<th:block>
    <div class="jumbotron col-sm-11 m-auto">
        <h1>Edit Product:</h1>
        <hr/>
        <form th:action="@{/products/edit/{id}(id=${productBindingModel.id})}" method="post" th:object="${productBindingModel}">
            <th:block th:include="~{fragments/product-form}"></th:block>
        </form>
        <script>
            $("#submitButton").text("Edit product!");
            $("#submitButton").addClass("btn btn-success");
        </script>
    </div>
</th:block>
